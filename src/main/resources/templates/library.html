<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>library Directory</title>
</head>

<body>

<div class="container">

    <h3>library Directory</h3>
    <hr>

    <a th:href="@{/gui/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
        <th>book title</th>
        <th>Author</th>
        <th>publisher</th>
        <th>release date </th>
            <th>Action </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempLibrary : ${library}">

        <td th:text="${tempLibrary.bookTitle}" />
        <td th:text="${tempLibrary.Author}" />
        <td th:text="${tempLibrary.Publisher}" />
        <td th:text="${tempLibrary.releaseDate}" />

<td>
    <a th:href="@{/gui/update(libraryId=${tempLibrary.id})}"
       class="btn btn-info btn-sm">
        Update
    </a>

    <a th:href="@{/gui/delete(libraryId=${tempLibrary.id})}"
       class="btn btn-danger btn-sm"
       onclick="if (!(confirm('Are you sure you want to delete this book'))) return false">
        Delete
    </a>

</td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
